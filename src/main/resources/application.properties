spring.application.name=stockspree
server.port=9010
server.address=0.0.0.0

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/stockspree}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:stockspree}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:stockspree}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.hikari.auto-commit=false

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariConnPool

spring.datasource.hikari.registerMbeans=true